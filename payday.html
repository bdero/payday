<head>
  <title>payday</title>
</head>

<body>
  <h1>Payday</h1>

  {{> loginButtons}}

  {{> bills}}
  {{#if currentUser}}
    {{> createBillForm}}
  {{/if}}
</body>

<template name="bills">
  <ul>
    {{#each bills}}
      <li>{{name}}: {{price}} due {{period}} on {{due}} by {{owner.displayName}}</li>
    {{/each}}
  </ul>
</template>

<template name="createBillForm">
  <select autocomplete="off">
    {{#each users}}
      <option value="{{_id}}"
              selected="{{#if currentUserIdIs}}selected{{/if}}">
        {{displayName}}
      </option>
    {{/each}}
  </select>
</template>
