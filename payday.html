<head>
  <title>payday</title>
</head>

<body>
  <h1>Payday</h1>

  {{> loginButtons}}

  {{> bills}}
  {{> createBillForm}}
</body>

<template name="bills">
  <ul>
    {{#each bills}}
      <li>{{name}}: {{price}} due {{period}} on {{due}} by {{owner.displayName}}</li>
    {{/each}}
  </ul>
</template>

<template name="createBillForm">
  <select>
    {{#each users}}
      <option value="{{_id}}">{{displayName}}</option>
    {{/each}}
  </select>
</template>
