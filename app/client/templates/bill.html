<template name="bills">
  <ul>
    {{#each bills}}
      <li>
        {{name}}: {{price}}
        due {{period}}
        on {{due}}
        by {{owner.displayName}}
        {{#if currentUser}}
          <button class="remove">Remove</button>
        {{/if}}
      </li>
    {{/each}}
  </ul>
</template>
